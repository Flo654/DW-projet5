<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <header>
      <nav class=" bg-dark navbar-dark">
        <a class="navbar-brand" href="./index.html">OriPlush</a>
        <a  class="cart" href="cart.html" style="border: none">
            <svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" class="bi bi-basket3" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
            </svg>
        </a>
        <div id="quantite"></div>
      </nav>
    </header>
    <main>

        <section id="cart-section">
                <div id="cart-section-title">
                    Votre Panier
                </div>
                <div class="totalItemsPrice">
                    <div class="totalCart">
                        <p>Total TTC à payer :</p>
                        <p class="totalCartAmount"></p>
                    </div>
                    <div class="montantTaxe">
                        <p class="totalTaxe">(dont TVA 20%)</p>
                        <p class="totalTaxeAmount"></p>
                    </div>
                </div>
        </section>

        <section id="PersonnalInformations">

            <div class="titleForm ">Informations de commande</div>
            <div class="champs">(Veuillez remplir les champs ci-dessous)</div>
            <form name="informations" method="dialog" class="PersonnalInformations" id="cool">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="firstName">Nom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nom"  required pattern="[a-zA-ZÀ-ú\-\s]*">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="lastName">prénom</label>
                    <input type="text" name="firstName" class="form-control" id="lastName" placeholder="prénom" required pattern="[a-zA-ZÀ-ú\-\s]*">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="Email">Adresse E-mail</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      </div>
                      <input type="email" class="form-control" id="Email" placeholder="E-mail" aria-describedby="inputGroupPrepend2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Adresse" required pattern="[a-zA-Z0-9 /\\@#$%&]+">
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="zipCode">Code postal</label>
                      <input type="text" class="form-control" id="zipCode" placeholder="Code Postal" required pattern="(?:[0-8]\d|9[0-8])\d{3}$">
                    </div>
                  <div class="col-md-3 mb-3">
                    <label for="city">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Ville" required pattern="[a-zA-ZÀ-ú\-\s]*">
                  </div>
                 
                </div>
                
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        accepter les termes et conditions
                      </label>
                    </div>
                  </div>
                  
                
                <input class="btn btn-sm btn-secondary" type="submit"  id="submitButton"  value="Passer la commande">
            </form>    
            
        </section>
        <div class="backToList">
            <a href="index.html" class="shop-link btn btn-primary btn-sm active" role="button" aria-pressed="true">retour à la boutique</a>
        </div>
    </main>
    <footer>
        <div class="foot bg-dark">OriPlush 2020 - by F. ASCENSIO</div>
    </footer>






    <script defer src="../frontEnd/javascript/classes.js"></script>
    <script defer src="../frontEnd//javascript/cart.js"></script>
</body>
</html>
